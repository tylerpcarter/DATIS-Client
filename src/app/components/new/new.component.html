<div class="uk-container uk-container-small">
  <div class="uk-card uk-card-secondary uk-card-body uk-margin-top">
    <div class="uk-child-width-1-4@m" uk-grid>
      <div>
        <input [(ngModel)]="tempEmployee.firstName" class="uk-input uk-width-1-1" type="text" placeholder="First Name">
      </div>
      <div>
        <input [(ngModel)]="tempEmployee.lastName" class="uk-input uk-width-1-1" type="text" placeholder="Last Name">
      </div>
      <div>
        <input [(ngModel)]="tempEmployee.role" class="uk-input uk-width-1-1" type="text" placeholder="Role Name">
      </div>
      <div>
        <button (click)="createEmployee()" class="uk-button uk-button-primary">New Employee</button>
      </div>
    </div>
  </div>
</div>
