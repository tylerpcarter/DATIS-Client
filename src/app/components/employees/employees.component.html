<div>
  <div class="uk-background-top-right uk-background-cover uk-background-center-center uk-height-medium uk-panel uk-flex uk-flex-middle uk-flex-center"
    style="background-image: url(assets/wwmap.png);">
    <div class="uk-width-3-5@m uk-width-4-5 uk-main-search">
      <span class="search" uk-icon="search"></span>
      <input [(ngModel)]="search" style="font-size: 20px;" class="uk-input uk-width-1-1">
      <span *ngIf="showCancel" class="close" uk-icon="close" (click)="clearSearch()"></span>
    </div>
  </div>
  <div class="uk-container uk-padding uk-margin-small-top">
    <div class="uk-child-width-1-3@l uk-child-width-1-2@s" uk-grid>
      <div *ngFor="let e of filteredEmployees">
        <div class="uk-card uk-card-secondary">
          <div class="uk-card-header">
            <div class="uk-grid-small uk-flex-middle" uk-grid>
              <div class="uk-width-auto">
                <img class="uk-border-circle" width="75" height="75" src="assets/{{e.thumbnail}}.png">
              </div>
              <div class="uk-width-expand uk-text-right">
                <h3 class="uk-card-title uk-margin-remove-bottom">{{e.firstName}} {{e.lastName}}</h3>
                <p class="uk-text-meta uk-margin-remove-top">{{e.role}}</p>
              </div>
            </div>
          </div>
          <div class="uk-card-footer uk-card-primary uk-flex uk-flex-center">
            <a tabindex="0" routerLink="/employees/{{e.id}}" class="uk-button uk-button-text">ACCESS</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
